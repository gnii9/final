services:
  mysql:
    image: mysql:8.0
    container_name: vsign_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-dangg}
      MYSQL_DATABASE: ${DB_NAME:-vsl_ai}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vsign_network

  django:
    build: .
    container_name: vsign_django
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=${DB_NAME:-vsl_ai}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-dangg}
      - DB_HOST=mysql
      - DB_PORT=3306
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://127.0.0.1:8000/api/auth/google/callback/}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - vsign_network

  fastapi:
    build: .
    container_name: vsign_fastapi
    restart: always
    command: uvicorn stgcn_api:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models
    networks:
      - vsign_network

volumes:
  mysql_data:
    driver: local

networks:
  vsign_network:
    driver: bridge
